{% extends 'base.html' %}

{% block head %}
{% endblock head %}

{% block content %}
	<div class="row">
		<div class="large-8 large-centered columns">
			<div id="header">
				<h1>My awesome stuff</h1>
			</div>

			<div id="posts">
				{% for post in posts %}
					<div class='post'>
						<span class="post-date">{{ post.date|date }}</span>
						<a href="{{ post.url() }}" class="post-title">
							{{ post.title }}{% if post.subtitle %}: {{ post.subtitle }} {% endif %}
						</a>
					</div>
				{% endfor%}
			</div>
		</div>
	</div>

{% endblock content %}
